        <div class='container' id='header'>
            Gridoodler
        </div>
        <div class='container row' id='coreContent'>
            <div id='leftMenu'>
                <div id='setSquares'>
                    <div class='wrapper' id='gridAdjuster'>
                        <div id='labelBlock'><label>Size</label></div>
                        <div class='sizeControls' id='minusBtn'>
                            <button class='sizeBtn' id='minus'>â€”</button>
                        </div>
                        
                         <div id='displaySize'>  
                            <input id='currentSize' type='number' min='2' max='100' value='16'>
                        </div>  
                        <div id='spanBlock'>x <span id='makeItSquare'></span></div>
                        <div class='sizeControls' id='plusBtn'>
                            <button class='sizeBtn' id='plus'>+</button>
                        </div>
                        
                    </div> 
                    <div class='hideError' id='toolTip'>
                        
                        <span id='errorMsg'>Enter a value from 2 to 100</span>
                        <button id='closeToolTip'>x</button>
                       
                    </div>
                </div>
                
               

                <div id='modeArea'>
                    <label id='black' for='blacken' class='mode row activeMode'>
                            <input id='blacken' name='mode' type='radio' value='blacken'checked>
                            <span class='textLabel'>Black</span>
                            <div id='blackSwatch'></div>

                    </label>


                   <label id='color' for='customColor' class='mode row'>
                        
                            <input id='customColor' name='mode' type='radio' value='customColor'>
                            <span class='textLabel'>Color</span>
                        
                        <input type='color' id='picker' name='currentColor' value='#0000FF'>
                            
                   </label>


                    <label id='multi' for='rainbow' class='mode row'>
                        <input id='rainbow' name='mode' type='radio' value='rainbow'>
                        <span class='textLabel'>Rainbow</span>
                            <img class='modeIcon' src='pics/rainbow brite.png'>
                        
                    </label>


                    <label id='shady' for='grayScale' class='mode row'>
                        <input id='grayScale' name='mode' type='radio' value='grayScale'>
                        <span class='textLabel'>Grayscale</span>
                            <img class='modeIcon' src='pics/rainbow dark.png'>
                        
                    </label>


                    <label id='white' for='eraser' class='mode row'>
                        <input id='eraser' name='mode' type='radio' value='eraser'>
                        <span class='textLabel'>Eraser</span>
                        <img id='rubber' class='modeIcon' src='pics/pink eraser.png'>

                    </label>
                    
                    
                </div>

                <div id='clearCanvas'>
                    <button id='clearBtn'>Clear</button> 
                 </div>
