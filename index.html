<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <div class='container' id='header'></div>
        <div class='container row'>
            <div id='leftMenu'>
                <div id='setSquares'>
                    <div class='wrapper' id='gridAdjuster'>
                        <div id='labelBlock'><label>Set Grid Size</label></div>
                        <div class='sizeControls' id='minusBtn'>
                            <button class='sizeBtn' id='minus'>-</button>
                        </div>
                        
                         <div id='displaySize'>  
                            <input id='currentSize' type='number' min='2' max='100' value='16'>
                        </div>  
                        <div id='spanBlock'>x <span id='makeItSquare'></span></div>
                        <div class='sizeControls' id='plusBtn'>
                            <button class='sizeBtn' id='plus'>+</button>
                        </div>
                    </div> 
                </div>
                
                
            </div>
            
            <div id='canvasArea'>
                <div class='gridSize' id='etchy'>

                </div>
            </div>
            <div id='moreOptions'></div>
        </div>
        
        
        <div class='container' id='footer'></div>
        <script src="script.js" async defer></script>
    </body>
</html>
