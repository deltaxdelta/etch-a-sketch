<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class='container' id='header'></div>
        <div class='container row' id='coreContent'>
            <div id='leftMenu'>
                <div id='setSquares'>
                    <div class='wrapper' id='gridAdjuster'>
                        <div id='labelBlock'><label>Set Grid Size</label></div>
                        <div class='sizeControls' id='minusBtn'>
                            <button class='sizeBtn' id='minus'>-</button>
                        </div>
                        
                         <div id='displaySize'>  
                            <input id='currentSize' type='number' min='2' max='100' value='16'>
                        </div>  
                        <div id='spanBlock'>x <span id='makeItSquare'></span></div>
                        <div class='sizeControls' id='plusBtn'>
                            <button class='sizeBtn' id='plus'>+</button>
                        </div>
                        
                    </div> 
                    <div class='hideError' id='toolTip'>
                        
                        <span id='errorMsg'>Enter a value from 2 to 100</span>
                        <button id='closeToolTip'>x</button>
                       
                    </div>
                </div>
                
                <div id='clearCanvas'>
                   <button id='clearBtn'>Clear</button> 
                </div>

                <div id='modeArea'>
                    <div>
                        <input id='blacken' name='mode' type='radio' value='blacken'checked>
                        <label>Black</label>
                    </div>


                   <div>
                        <input id='customColor' name='mode' type='radio' value='customColor'>
                        <label>Color</label>
                        <input type='color' id='picker' name='currentColor' value='#0000FF'>
                            
                   </div>


                    <div>
                        <input id='rainbow' name='mode' type='radio' value='rainbow'>
                        <label>Rainbow</label>
                    </div>


                    <div>
                        <input id='grayScale' name='mode' type='radio' value='grayScale'>
                        <label>Grayscale</label>
                    </div>


                    <div>
                        <input id='eraser' name='mode' type='radio' value='eraser'>
                        <label>Eraser</label>
                    </div>


                </div>
                <!-- 
                    using buttons

                    <div id='selectColor'>
                    <label>Set Color</label>
                    <input type='color' id='picker' name='currentColor' value='#000000'>
                </div>
                
                <div id='rainbowMode'>
                    <button id='goRainbow'>Rainbow Mode</button>
                    
                </div>

                <div id='grayScale'>
                    <button id='goGray'>Grayscale Mode</button>
                    
                </div>
                
                <div id='eraser'>
                    <button id='eraserBtn'>Eraser</button>
                    
                </div> -->

            </div>
            
            <div id='canvasArea'>
                <div class='gridSize' id='etchy'>

                </div>
            </div>
            <div id='moreOptions'></div>
        </div>
        
        
        <div class='container' id='footer'></div>
        <!-- <script src="script.js" async defer></script> -->
        <script src="newscript.js" async defer></script>
    </body>
</html>
